<h1>{{mode === 'create' ? "Thêm" : "Cập nhật"}} sản phẩm</h1>
<form >
    <div class="form4 top">
        <div class="row">
            <div class="col-md-offset-2">
                <form class="form" (ngSubmit)="onSubmit()" [formGroup]="productForm">
                    <div class="form-group">
                        <label class="sr-only" for="name">Tên sản phẩm</label>
                        <input type="text" class="form-control" id="name" placeholder="Tên sản phẩm" formControlName="name">
                    </div>
                    <div class="form-group">
                        <label class="sr-only" for="image">Ảnh sản phẩm</label>
                        <input type="text" class="form-control" id="image" placeholder="Ảnh sản phẩm" formControlName="image">
                    </div>
                    <div class="form-group">
                        <label class="sr-only" for="price">Giá sản phẩm</label>
                        <input type="email" class="form-control" id="price" placeholder="Giá sản phẩm" formControlName="price">
                    </div>
                    <div class="form-group">
                        <label class="sr-only" for="description">Mô tả</label>
                        <textarea class="form-control" rows="7" id="description" placeholder="Mô tả" formControlName="description"></textarea>
                    </div>
                    <div class="form-group">
                        <label class="sr-only" for="quantity">Số lượng</label>
                        <input type="text" class="form-control" id="quantity" placeholder="Giá sản phẩm" formControlName="quantity">
                    </div>
                    <button type="submit" class="btn btn-primary">{{mode === 'create' ? "Thêm" : "Cập nhật"}}</button>
                </form>
            </div>
        </div>
    </div>
</form>
